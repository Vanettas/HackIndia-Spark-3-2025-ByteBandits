<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Search & Summarization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Document Search & Summarization</h1>

        <!-- 🔹 Search Section -->
        <div class="box search-box">
            <h2>🔍 Search Documents</h2>
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Search documents...">
                <button onclick="searchDocuments()">Search</button>
            </div>
            <div id="results" class="results-container"></div>
        </div>

        <!-- 🔹 Summarization Section -->
        <div class="box summarization-box">
            <h2>📄 Upload a Document for Summarization</h2>
            <input type="file" id="summaryFileInput">
            <button onclick="uploadAndSummarize()">Upload & Summarize</button>
            <p id="uploadStatus"></p>
            
            <!-- Summarization Result Section -->
            <div id="summarizationResult" class="summary-container" style="display: none;">
                <h3>🔎 Summarized Text:</h3>
                <p id="summaryResult"></p>
            </div>
        </div>

        <!-- 🔹 Redirect to Admin Page -->
        <div class="admin-link">
            <p>Admin? <a href="admin.html">Go to Admin Upload Page</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
