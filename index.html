<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Document Search</h1>

        <!-- Smart Search Bar -->
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Search documents...">
            <button onclick="searchDocuments()">Search</button>
        </div>

        <!-- Upload Button (Only for Admins) -->
        <div id="adminUpload" class="upload-container">
            <label class="upload-btn">
                Upload Document
                <input type="file" id="fileInput" class="hidden" onchange="uploadFile()">
            </label>
            <p id="uploadStatus"></p>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
